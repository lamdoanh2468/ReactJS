<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const {useState,useEffect} = React;
    function CommentSystem(){
      const [uniqueID, setUniqueID] = useState();
      const [inputValue, setInputValue] = useState(''); 
      const [loading, setLoading] = useState(true);
      const [comments, setComments] = useState([]);
       const handleSubmit = (e)=>{
       e.preventDefault();
       setComments([...comments,{
        id:uniqueID,
        name:"lamdoanh",
        email:"lamdoanh2468@gmail.com",
        body:inputValue
       }]);
       setInputValue(uniqueID+1);
       setInputValue('');
       };
       const handleInputChange = (e)=>{
       setInputValue(e.target.value);
       };
        useEffect(() => {
          fetch("https://jsonplaceholder.typicode.com/comments?postId=1")
          .then((res)=>res.json())
          .then((comments)=>setComments(comments))
          .finally(()=>setLoading(false));
        }, []);
        return <div>
                <form onSubmit={handleSubmit}>
                  <ul>
                  {comments.map((comment)=> (
                    <li>
                      Avatar:<img src={`https://ui-avatars.com/api/?name=${comment.name}`} />
                      <br></br>
                      Name:{comment.name}
                      <br></br>
                      Email:{comment.email}
                      <br></br>
                      Body comment:{comment.body}
                      <br></br>
                      Time: 1 hour ago
                    </li>))}
                  </ul>
                  <input type="text" value={inputValue} onChange={handleInputChange} placeholder="Want to add new commments???"/>
                  <button type="submit">Add
                  </button>
                </form>
               </div>

        
    }
    const app =<>
                <CommentSystem/>
               </>
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(app);


  </script>
</body>

</html>
