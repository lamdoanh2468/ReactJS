<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    li {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    li:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      background: #4f46e5;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #4338ca;
    }

    /* Modal đã có trong code, chỉnh lại đẹp hơn chút */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      width: 60%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

  function Modal({ isOpen, onClose, children }) {
  const [visible, setVisible] = React.useState(isOpen);

  React.useEffect(() => {
    if (isOpen) {
      setVisible(true);
    } else {
      // đợi 300ms cho animation fadeOut xong rồi mới unmount
      const timer = setTimeout(() => setVisible(false), 300);
      return () => clearTimeout(timer);
    }
  }, [isOpen]);

  if (!visible) return null;

  return (
    <div className={`modal ${isOpen ? "fade-in" : "fade-out"}`} onClick={onClose}>
      <div className="modal-content" onClick={(e) => e.stopPropagation()}>
        <button
          onClick={onClose}
          style={{
            float: "right",
            border: "none",
            background: "transparent",
            fontSize: "18px",
            cursor: "pointer",
          }}
        >
          ✖
        </button>
        {children}
      </div>
    </div>
  );
}


  function ProductItem({ post }) {
    const [open, setOpen] = useState(false);

    return (
      <li>
        <h3>{post.title.charAt(0).toUpperCase() + post.title.slice(1)}</h3>
        <p>{post.body.slice(0, 100)}...</p>
        <button onClick={() => setOpen(true)}>See details</button>

        <Modal isOpen={open} onClose={() => setOpen(false)}>
          <h2>{post.title.charAt(0).toUpperCase() + post.title.slice(1)}</h2>
          <p>{post.body}</p>
        </Modal>
      </li>
    );
  }

  function ProductList() {
    const [posts, setPosts] = useState([]);
    const [loading, setLoading] = useState(true);

    useEffect(() => {
      setTimeout(() => {
        fetch("https://jsonplaceholder.typicode.com/posts?_limit=12")
          .then((res) => res.json())
          .then((posts) => setPosts(posts))
          .finally(() => setLoading(false));
      }, 1000);
    }, []);

    return (
      <ul>
        {loading && <li>Loading...</li>}
        {posts.map((post) => (
          <ProductItem key={post.id} post={post} />
        ))}
      </ul>
    );
  }

  const app = (
    <>
      <h1>Product List</h1>
      <ProductList />
    </>
  );

  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(app);
</script>

</body>

</html>
